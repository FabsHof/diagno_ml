# Prometheus configuration for DiagnoML
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "diagnoml-api"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: /metrics

  - job_name: "mlflow"
    static_configs:
      - targets: ["mlflow:5000"]
