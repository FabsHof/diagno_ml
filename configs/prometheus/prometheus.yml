# Prometheus configuration for DiagnoML
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "diagnoml-api"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: /metrics

  - job_name: "mlflow"
    static_configs:
      - targets: ["mlflow:5000"]

  - job_name: "lab-mock"
    static_configs:
      - targets: ["lab-mock:8081"]
    metrics_path: /metrics

  - job_name: "openclinica"
    static_configs:
      - targets: ["openclinica:8080"]
    metrics_path: /metrics
